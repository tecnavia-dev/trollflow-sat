common:
  output_dir: &output_dir
    /data/images/ninjotiff
  use_extern_calib: true
  fname_pattern: &fname
    "{platform_name}_{productname}_{areaname}_{time:%y%m%d%H%M}.{format}"
  formats: &formats
    - format: tif
      writer: ninjotiff
    #- format: png
    #  writer: null
    # - format: nc
    #   writer: adaguc
  # For GEO data, uncomment the following line
  coverage_check: false

  # Writer config function, load additional writer parameters
  writer_config: &writer_config
     method: !!python/name:pyninjotiff.ninjotiff.get_writer_config
     config_filename: ../config_files/ninjotiff_products.cfg

